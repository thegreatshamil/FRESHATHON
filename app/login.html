<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Doctor Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body class="auth-body">
    <!-- Animated Background -->
    <div class="auth-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="auth-nav">
        <a href="index.html" class="nav-back">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>
    </nav>

    <!-- Main Auth Container -->
    <main class="auth-main">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-logo-section">
                <div class="logo-glow"></div>
                <img src="images/logo.png" alt="Doctor Component" class="auth-logo">
                <h1 class="auth-title">Doctor Component</h1>
                <p class="auth-subtitle">AI Component Replacer</p>
            </div>

            <!-- Tab Switcher -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">
                    <span class="tab-text">Sign In</span>
                    <span class="tab-indicator"></span>
                </button>
                <button class="auth-tab" data-tab="register">
                    <span class="tab-text">Create Account</span>
                    <span class="tab-indicator"></span>
                </button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="login-email" placeholder=" " required>
                        <label for="login-email">Email Address</label>
                        <span class="input-focus-border"></span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="login-password" placeholder=" " required>
                        <label for="login-password">Password</label>
                        <button type="button" class="toggle-password" onclick="togglePassword('login-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="input-focus-border"></span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotModal()">Forgot password?</a>
                </div>

                <button type="submit" class="btn-auth btn-primary">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="register-form">
                <div class="form-row">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="reg-firstname" placeholder=" " required>
                            <label for="reg-firstname">First Name</label>
                            <span class="input-focus-border"></span>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="reg-lastname" placeholder=" " required>
                            <label for="reg-lastname">Last Name</label>
                            <span class="input-focus-border"></span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="reg-email" placeholder=" " required>
                        <label for="reg-email">Email Address</label>
                        <span class="input-focus-border"></span>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="reg-password" placeholder=" " required>
                        <label for="reg-password">Password</label>
                        <button type="button" class="toggle-password" onclick="togglePassword('reg-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                        <span class="input-focus-border"></span>
                    </div>
                    <span class="input-hint">At least 6 characters</span>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-briefcase input-icon"></i>
                        <select id="reg-user-type" required>
                            <option value="" disabled selected></option>
                            <option value="manufacturer">Manufacturer</option>
                            <option value="electrician">Electrician</option>
                            <option value="engineer">Electronics Engineer</option>
                            <option value="hobbyist">Electronics Hobbyist</option>
                            <option value="student">Student</option>
                            <option value="distributor">Component Distributor</option>
                            <option value="technician">Technician</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-say">Prefer Not to Say</option>
                        </select>
                        <label for="reg-user-type">I am a...</label>
                        <span class="input-focus-border"></span>
                    </div>
                </div>

                <label class="checkbox-wrapper terms">
                    <input type="checkbox" id="accept-terms" required>
                    <span class="checkmark"></span>
                    <span class="checkbox-label">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></span>
                </label>

                <button type="submit" class="btn-auth btn-primary">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                </button>
            </form>

            <!-- Social Login -->
            <div class="social-section">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-buttons">
                    <button class="btn-social" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="btn-social" onclick="signInWithGithub()">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </div>

            <!-- Guest Option -->
            <div class="guest-section">
                <button class="btn-guest" onclick="continueAsGuest()">
                    <i class="fas fa-user-secret"></i>
                    <span>Continue as Guest</span>
                </button>
            </div>
        </div>
    </main>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-modal">
        <div class="modal-overlay" onclick="closeForgotModal()"></div>
        <div class="modal-content">
            <button class="modal-close" onclick="closeForgotModal()">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-icon">
                <i class="fas fa-key"></i>
            </div>
            <h2>Reset Password</h2>
            <p>Enter your email and we'll send you a reset link</p>
            <form id="forgot-form">
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="forgot-email" placeholder=" " required>
                    <label for="forgot-email">Email Address</label>
                    <span class="input-focus-border"></span>
                </div>
                <button type="submit" class="btn-auth btn-primary">
                    <span class="btn-text">Send Reset Link</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script>
        // Tab switching with animation
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;
                
                // Update tabs
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Animate forms
                const forms = document.querySelectorAll('.auth-form');
                forms.forEach(form => {
                    if (form.id === `${targetTab}-form`) {
                        form.classList.add('active');
                        form.style.animation = 'slideInUp 0.4s ease forwards';
                    } else {
                        form.classList.remove('active');
                    }
                });
            });
        });

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            
            const icon = input.parentElement.querySelector('.toggle-password i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        // Modal functions
        function showForgotModal() {
            document.getElementById('forgot-modal').classList.add('active');
        }

        function closeForgotModal() {
            document.getElementById('forgot-modal').classList.remove('active');
        }

        // Guest mode
        function continueAsGuest() {
            localStorage.setItem('authMode', 'guest');
            window.location.href = 'index.html';
        }

        // Check if already logged in
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
